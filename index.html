<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti ❤️</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos adicionales para la tabla */
        #content-table {
            margin-top: 50px;
            text-align: center;
        }
        table {
            width: 70%;
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            background-color: #fff0f5; /* Color de fondo suave */
        }
        th, td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #ffe4e1; /* Color de fondo de encabezado */
            font-size: 20px;
            color: #d2691e; /* Color del texto del encabezado */
        }
        tr:hover {
            background-color: #ffebcd; /* Color de fondo al pasar el ratón */
        }
        a {
            color: #8b0000; /* Color del enlace */
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        /* Botón para reproducir la música manualmente */
        #play-audio-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="password-screen">
        <h2>Ingresa la contraseña</h2>
        <input type="password" id="password-input" placeholder="Contraseña">
        <button id="password-submit">Entrar</button>
    </div>
    <div class="container" id="main-content" style="display: none;">
        <audio id="background-music" loop>
            <source src="calente.mp3" type="audio/mpeg">
        </audio>
        <button id="play-audio-button" onclick="playAudio()">Reproducir Música</button>
        <div class="heart" id="heart"></div>
        <div class="small-heart" id="smallHeart"></div>
        <div class="next-heart" id="nextHeart"></div>
        <div class="message" id="message" style="display: none;">¿Quieres ser mi novia? ❤️</div>
        <div class="buttons" id="buttons" style="display: none;">
            <button id="yesButton">Sí ❤️</button>
            <button id="noButton">No 💔</button>
        </div>
        <div id="content-table" style="display: none;">
            <table>
                <tr>
                    <th>Recordatorio</th>
                    <th>Enlace</th>
                </tr>
                <tr>
                    <td>Esta canción me recuerda a ti <3</td>
                    <td><a href="https://open.spotify.com/track/791SeQLJ0mcwZALYEIlb2V?si=cbVTxEr7RHST8WO89mxwPA">Una canción que te describe...</a></td>
                </tr>
                <tr>
                    <td>Un playlist de nosotros <3</td>
                    <td><a href="https://open.spotify.com/playlist/4JrHRNgWDDddgooFYNJNGF?si=SPWAl_FYQOeSmj6E43CWfQ&pi=NFW1oHfdS1C5Y">Escuchanos...</a></td>
                </tr>
                <tr>
                    <td>Nuestra historia <3</td>
                    <td><a href="https://drive.google.com/drive/folders/19jNTt6zqxIy3Aofn-J5GueXw_x9YaMAg">Nuestros recuerdos...</a></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        function playAudio() {
            var audio = document.getElementById('background-music');
            audio.play();
        }
    </script>
</body>
</html>
