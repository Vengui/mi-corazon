<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti ❤️</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="password-screen">
        <h2>Ingresa la contraseña</h2>
        <input type="password" id="password-input" placeholder="Contraseña">
        <button id="password-submit">Entrar</button>
    </div>
    <div class="container" id="main-content" style="display: none;">
        <div class="heart" id="heart"></div>
        <div class="message" id="message" style="display: none;">¿Quieres ser mi novia? ❤️</div>
        <div class="buttons" id="buttons" style="display: none;">
            <button id="yesButton">Sí ❤️</button>
            <button id="noButton">No 💔</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
